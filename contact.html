<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gulp-sass-browsersycn-starter</title>
    <link rel="stylesheet" href="https://use.typekit.net/mkf1jvt.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!--<HEADER>-->
    <div class="header">
      <div class="container">
        <div class="logo-container">
          <a href="index.html" class="logo">Genesis</a>
        </div>
        <nav class="nav">
          <a href="projects.html" class="nav-item">Projects</a>
          <a href="contact.html" class="nav-item">Contact</a>
        </nav>
      </div>
    </div>
    <!--<HEADER/>-->

    <!--<CONTACT-FORM>-->
    <div class="contact-form-container">
      <div class="container">
        <div class="contact-info">
          <div class="contanct-info-title">
            <h2 class="contact-info-title-text">
              Full set of great features to make your product fresh
            </h2>
          </div>
          <div class="contact-description">
            <p class="contact-description-text">
              Our favorite brands are our friends! We help them to achieve their
              goals, they help us to stay sharp.
            </p>
          </div>
        </div>

        <div class="contact-form">
          <form action="">
            <input
              type="text"
              name="name"
              id="name"
              class="name"
              placeholder="Name"
            />
            <input
              type="email"
              name="email"
              id="email"
              class="email"
              placeholder="Email"
            />
            <textarea
              name="message"
              id="message"
              rows="4"
              placeholder="Message"
            ></textarea>
            <input type="submit" value="send" />
          </form>
        </div>
      </div>
    </div>
    <!--<CONTACT-FORM/>-->

    <!--<CONTACT-MAP>-->
    <div class="contact-map-container">
      <div class="container">
        <div style="width: 100%">
          <iframe
            width="100%"
            height="600"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=570&amp;hl=en&amp;q=new%20york+()&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe>
        </div>
      </div>
    </div>
    <!--<CONTACT-MAP/>-->

    <!--<FOOTER>-->
    <footer class="footer">
      <div class="container">
        <div class="logo-container">
          <a href="index.html" class="logo">Genesis</a>
        </div>
        <div class="socials">
          <a href="#" class="social-item">
            <img src="img/dribbble-logo.svg" alt="" srcset="" />
          </a>

          <a href="#" class="social-item">
            <img src="img/instagram.svg" alt="" srcset="" />
          </a>

          <a href="#" class="social-item">
            <img src="img/twitter-logo-silhouette.svg" alt="" srcset="" />
          </a>
        </div>
        <nav class="nav">
          <a href="projects.html" class="nav-item">Projects</a>
          <a href="contact.html" class="nav-item">Contact</a>
        </nav>
      </div>
    </footer>
    <!--<FOOTER/>-->

    <script src="js/main.js"></script>
  </body>
</html>
